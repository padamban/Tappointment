<ng-container *ngFor="let item of menu.items">
  <ng-container *ngIf="item.cart > 0 && onlyInCart || !onlyInCart ">
      <app-menu-card *ngIf="item.db.category == category || category == null " [item]="item"></app-menu-card>
  </ng-container>
</ng-container>
